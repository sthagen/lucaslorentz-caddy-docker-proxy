version: "3.7"

configs:
  caddy-basic-content:
    file: ./CaddyfileConfig
    labels:
      caddy:

services:
  caddy:
    image: caddy-docker-proxy:local
    ports:
      - 80:80
      - 443:443
    networks:
      - caddy
    environment:
      - CADDY_DOCKER_CADDYFILE_PATH=/config/Caddyfile
    volumes:
      - source: ./config
        target: /config
        type: bind
      - source: "${DOCKER_SOCKET_PATH}"
        target: "${DOCKER_SOCKET_PATH}"
        type: ${DOCKER_SOCKET_TYPE}  
    deploy:
      labels:
        caddy.email: "test@example.com"

  service:
    image: jwilder/whoami
    networks:
      - caddy
    deploy:
      labels:
        caddy: service.local
        caddy.import_0: caddyfileSnippet
        caddy.import_1: configSnippet
        caddy.tls: "internal"

networks:
  caddy:
    name: caddy_test
    external: true
