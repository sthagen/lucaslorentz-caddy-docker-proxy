version: '3.7'

services:

  caddy_server:
    image: caddy-docker-proxy:local
    ports:
      - 80:80
      - 443:443
    networks:
      - controller
      - ingress_0
      - ingress_1
    environment:
      - CADDY_DOCKER_MODE=server
      - CADDY_CONTROLLER_NETWORK=10.200.200.0/24
    deploy:
      replicas: 3
      labels:
        caddy_controlled_server:

  caddy_controller:
    image: caddy-docker-proxy:local
    networks:
      - controller
    environment:
      - CADDY_DOCKER_MODE=controller
      - CADDY_CONTROLLER_NETWORK=10.200.200.0/24
      - CADDY_INGRESS_NETWORKS=ingress_0,ingress_1
    volumes:
      - source: "${DOCKER_SOCKET_PATH}"
        target: "${DOCKER_SOCKET_PATH}"
        type: ${DOCKER_SOCKET_TYPE}

  # Proxy to service
  whoami0:
    image: jwilder/whoami
    networks:
      - ingress_0
    deploy:
      labels:
        caddy: whoami0.example.com
        caddy.reverse_proxy: "{{upstreams 8000}}"
        caddy.tls: "internal"

  # Proxy to service
  whoami1:
    image: jwilder/whoami
    networks:
      - ingress_1
    deploy:
      labels:
        caddy: whoami1.example.com
        caddy.reverse_proxy: "{{upstreams 8000}}"
        caddy.tls: "internal"

networks:
  ingress_0:
    name: ingress_0
  ingress_1:
    name: ingress_1
  controller:
    driver: overlay
    ipam:
      driver: default
      config:
        - subnet: "10.200.200.0/24"
