version: '3.7'

services:

  caddy:
    image: caddy-docker-proxy:local
    ports:
      - 80:80
      - 443:443
    networks:
      - caddy
    environment:
      - CADDY_DOCKER_PROCESS_CADDYFILE=false
    volumes:
      - source: "${DOCKER_SOCKET_PATH}"
        target: "${DOCKER_SOCKET_PATH}"
        type: ${DOCKER_SOCKET_TYPE}

  # Proxy to service
  whoami0:
    image: traefik/whoami
    networks:
      - caddy
    deploy:
      labels:
        caddy: whoami0.example.com
        caddy.reverse_proxy: "{{upstreams 80}}"
        caddy.tls: "internal"

  # Proxy to service
  whoami1:
    image: traefik/whoami
    networks:
      - caddy
    deploy:
      labels:
        caddy: whoami1.example.com
        caddy.reverse_proxy: "{{upstreams 80}}"
        caddy.tls: "internal"

networks:
  caddy:
    name: caddy_test
    external: true